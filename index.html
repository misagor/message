<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Secret Message Sharing</title>
</head>
<body>
    <div class="row">
        <div class="col s8 offset-s2">
            <div id="message-show" class="card-panel hide">
                <h1></h1>
                <div class="back-home">
                    <a class="homepage" href="./index.html">
                        Create your secret Message
                    </a>
                </div>
            </div>
            <div id="message-form" class="card-panel">
                <form action="">
                    <label for="">Enter a Secret Message</label>
                    <input id="message-input">
                    <button class="btn">Create</button>
                </form>
            </div>
            <div id="link-form" class="card-panel hide">
                <div class="share-link">
                    <p>Share this link with a friend</p>
                    <input id="link-input">
                </div>
                <div class="back-home">
                    <a class="homepage" href="./index.html">
                        Rewrite secret Message?
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
